{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}<title>Log Out</title>{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Log Out</h1>
            <p>Are you sure you want to log out?</p>
            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-danger" type="submit">Log Out</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
