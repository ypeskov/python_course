{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}<title>Register</title>{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Sign Up</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
            <button class="btn btn-success" type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
