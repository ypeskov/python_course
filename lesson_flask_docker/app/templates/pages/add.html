{% extends 'base.html' %}

{% block content_1 %}
    <div class="container content-container">
        <div class="row">
            <p><h2>Create Password</h2></p>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form id="password-form" action="{{ url_for('pages_app.create-password') }}" method="post">
                    <input type="text"
                           name="resource_name"
                           class="form-control"
                           placeholder="Resource Name">

                    <input type="text"
                           name="url"
                           class="form-control"
                           placeholder="Url">

                    <input type="text"
                           name="login"
                           class="form-control"
                           placeholder="Login">

                    <input type="text"
                           name="password"
                           class="form-control"
                           placeholder="Password">

                    <input type="text"
                           name="comment"
                           class="form-control"
                           placeholder="Comment">

                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
