version: '3.8'

services:
  web:
    build: .
    environment:
      - TEST_VAR=Iamtestvar
    volumes:
      - .:/code
    ports:
      - 5000:5000
    depends_on:
      - db
  db:
    image: postgres:12
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    ports:
      - 5432:5432
volumes:
  postgres_data: