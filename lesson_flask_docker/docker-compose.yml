version: '3.8'

services:
  web:
    build: .
    environment:
      - SQLALCHEMY_DATABASE_URI=postgresql+psycopg2://postgres@db:5432/pswd
      - SQLALCHEMY_TRACK_MODIFICATIONS=False
      - PYTHONUNBUFFERED=False
    volumes:
      - ./app/:/app
    ports:
      - 5000:5000
    depends_on:
      - db
  db:
    image: postgres:12
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
      - POSTGRES_DB=pswd
    ports:
      - 5432:5432
volumes:
  postgres_data: